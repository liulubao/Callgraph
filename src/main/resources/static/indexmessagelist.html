<script>
    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function setCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }

    $(function () {
        var projectid = getCookie('dependency_projectid');
        if (projectid != "" && projectid != null && projectid != undefined) {
            $('.dependency').css('display', 'block')
        } else {
            $('.dependency').css('display', 'none')
        }
        var loginname = getCookie("dependency_loginname");
        if(loginname.length != 0){
            // var node = document.getElementById("friends");
            $.ajax({
                type: 'GET',
                url: "/message/getmessagelist",
                dataType: 'json',
                // contentType: 'application/json',
                <!-- headers: { 'userName': username, 'password': password }, -->
                data:{"userName":loginname},
                success: function (data) {
                    // console.log(data.rows[0])
                    for(var i=0;i<data.data.length;i++){
                        console.log(data.data[i].friendName);
                        // $('#friends').append("<option value="+data.rows[i].followedloginname+">")
                        $('#J_messageList').append("<li data-time=\"\" class=''id='"+data.data[i].friendName+"'>\n" +
                            "            <div class=\"name-text\">\n" +
                            "                <div class=\"header-title\">\n" +
                            "\n" +
                            "                    <a class=\"name blue\" href=\"https://my.hupu.com/192340456572220\" target=\"_blank\">"+data.data[i].friendName+"</a>\n" +
                            "\n" +
                            "                    <span class=\"time\">"+data.data[i].sendTime+"</span>\n" +
                            "                </div>\n" +
                            "                <div class=\"text\">\n" +
                            "                    <i class=\"point\"></i>\n" +
                            "                    "+data.data[i].messageContent+"\n" +
                            "                </div>\n" +
                            "                <a class=\"button-delete J_listButtonDelete\" href=\"javascript:\" data-pmid=\"7000778221\">删除</a>\n" +
                            "            </div>\n" +
                            "        </li>");

                    }
                    $("li").mouseover(function () {
                        // alert('sss');
                        // $("li").removeClass("hover");
                        $("li").addClass("hover");
                        $('.button-delete').css("display", "none")
                        $(this).addClass("hover")
                        $(this).find('.button-delete').css("display", "block")
                        // bootbox.alert($(this).attr("id"));
                    });
                    $("li").click(function (e) {
                        // bootbox.alert("e.target");
                        // bootbox.alert(e.target);
                        setCookie("dependency_friendname",$(this).attr("id"));
                        window.location.href="indexmessage.html"
                    })
                    bootbox.alert('查找成功！');

                },
                error: function(data) {
                    bootbox.alert('查找失败！');
                },
            })
        }
        $("li").mouseover(function () {
            // alert('sss');
            // $("li").removeClass("hover");
            $("li").addClass("hover");

        });
